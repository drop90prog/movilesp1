

  <ion-card-content >

    <div class="contenido">

      <div class="title">
        <ion-label>REGISTER FORM</ion-label>
      </div>
      
 
      
      <div class="campos">
        
        

          <ion-item style="border-radius: 10px;">
            <ion-label position="floating">Username: </ion-label>
            <ion-input  name="name" type="text" required [(ngModel)]="name"></ion-input >
          </ion-item>
          
          <ion-item style="margin-top: 10px; border-radius: 10px;">
            <ion-label position="floating">Email: </ion-label>
            <ion-input name="email" type="email" required [(ngModel)]="email"></ion-input>
          </ion-item>          
          <ion-item style="margin-top: 10px; border-radius: 10px;">
            <ion-label position="floating">Password: </ion-label>
            <ion-input name="password" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px; border-radius: 10px;">
            <ion-label position="floating">Repeat Password: </ion-label>
            <ion-input name="confirmar" type="password" required [(ngModel)]="confirmar"></ion-input>
          </ion-item>
        


        
      </div>
  
      <ion-button color="light" (click)="sendFetchRegistro()" >Registrarse</ion-button>
   
      <ion-card-subtitle>Â¿Have an account already? Sign in <a (click)="goSignIn()">here</a></ion-card-subtitle>
    </div>
    
    
  </ion-card-content>
